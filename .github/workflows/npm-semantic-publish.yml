name: Release and publish to npm

on: 
  workflow_dispatch:
    inputs:
      semantic_version:
        description: 'Release version (major.minor.patch)'
        required: true
        default: ''

jobs:
  release_and_deploy:
    name: Release and publish
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/master'

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Build scripts and run tests
      run: npm run build

    - name: Bump version, commit, and tag
      run: |
        git config --local user.email "${{ github.actor }}@users.noreply.github.com"
        git config --local user.name "Release action on behalf of ${{ github.actor }}"
        npm version ${{ github.event.inputs.semantic_version }} -m '@releng - release %s'

    - name: Build again to ensure version bump is picked up
      run: npm run build

    - name: Push commit and tags
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        tags: true

    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}
      run: |
        echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        npm publish --access public
